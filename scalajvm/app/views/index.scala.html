@()
<!DOCTYPE html>
<html lang="en" ng-app="todomvc" data-framework="angularjs">
<head>
  <meta charset="utf-8">
  <title>Charts Demo</title>

  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
  <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("lib/nvd3/nv.d3.css")">
  <script src="@routes.Assets.versioned("js/data.js")"></script>
  <script src="@routes.Assets.versioned("lib/jquery/jquery.js")"></script>
  <script src="@routes.Assets.versioned("lib/angularjs/angular.js")"></script>
  <script src="@routes.Assets.versioned("lib/d3js/d3.js")"></script>
  <script src="@routes.Assets.versioned("lib/nvd3/nv.d3.js")"></script>
  <script src="@routes.Assets.versioned("lib/angular-nvd3/angular-nvd3.js")"></script>
  <script src="@routes.Assets.versioned("javascripts/todomvc-client-fastopt.js")"></script>
  <script src="@routes.Assets.versioned("javascripts/todomvc-client-launcher.js")"></script>
  <style>[ng-cloak] { display: none; }</style>
</head>
<body>
<section id="bullet" ng-controller="BulletCtrl">
  <header>
    <h1>Bullet Chart</h1>
  </header>
  <nvd3 options="options" data="data"></nvd3>
</section>

<section id="cumulativeLine" ng-controller="CumulativeLineCtrl">
  <header>
    <h1>Cumulative Line Chart</h1>
  </header>
  <nvd3 options="options" data="data"></nvd3>
</section>

<section id="discreteBar" ng-controller="DiscreteBarCtrl">
  <header>
    <h1>Discrete Bar Chart</h1>
  </header>
  <nvd3 options="options" data="data"></nvd3>
</section>

<section id="donut" ng-controller="DonutCtrl">
  <header>
    <h1>Donut Chart</h1>
  </header>
  <nvd3 options="options" data="data"></nvd3>
</section>

<section id="historicalBar" ng-controller="HistoricalBarCtrl">
  <header>
    <h1>Historical Bar Chart</h1>
  </header>
  <nvd3 options="options" data="data"></nvd3>
</section>

<section id="multiBarHorizontal" ng-controller="MultiBarHorizontalCtrl">
  <header>
    <h1>Multi Bar Horizontal Chart</h1>
  </header>
  <nvd3 options="options" data="data"></nvd3>
</section>

<section id="pie" ng-controller="PieCtrl">
  <header>
    <h1>Pie Chart</h1>
  </header>
  <nvd3 options="options" data="data"></nvd3>
</section>

<section id="todoapp" ng-controller="TodoCtrl" ng-show="false">
  <header id="header" todo-test="test">
    <h1>todos</h1>
    <form id="todo-form" ng-submit="controller.add()">
      <input id="new-todo" placeholder="What needs to be done?" ng-model="newTitle" autofocus />
    </form>
  </header>
  <section id="main" ng-show="todos.length" ng-cloak>
    <input id="toggle-all" type="checkbox" ng-model="allChecked" ng-click="controller.markAll(allChecked)">
    <label for="toggle-all">Mark all as complete</label>
    <ul id="todo-list">
      <li ng-repeat="todo in todos | filter:statusFilter track by $index" 
        ng-class="{completed: todo.completed}">
        <todo-item item="todo" on-change="controller.save(todo)" on-remove="controller.remove(todo)" />
      </li>
    </ul>
  </section>
  <footer id="footer" ng-show="todos.length" ng-cloak>
    <span id="todo-count"><strong>{{remainingCount}}</strong>
      <ng-pluralize count="remainingCount" when="{ one: 'item left', other: 'items left' }"></ng-pluralize>
    </span>
    <ul id="filters">
      <li>
        <a ng-class="{selected: location.path() == '/'} " href="#/">All</a>
      </li>
      <li>
        <a ng-class="{selected: location.path() == '/active'}" href="#/active">Active</a>
      </li>
      <li>
        <a ng-class="{selected: location.path() == '/completed'}" href="#/completed">Completed</a>
      </li>
    </ul>
    <button id="clear-completed" ng-click="controller.clearCompleted()" 
      ng-show="remainingCount < todos.length">
      Clear completed ({{todos.length - remainingCount}})</button>
  </footer>
</section>
<footer id="info" ng-show="false">
  <p>Double-click to edit a todo</p>
  <p>Created with 
    <a href="https://github.com/greencatsoft/scalajs-angular">scalajs-angular</a>
  </p>
  <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
</footer>
</body>
</html>
